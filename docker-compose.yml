version: '2'
services:
  pgdev:
    container_name: fider_pgdev
    restart: always
    image: postgres:9.6.8
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    ports:
      - "5555:5432"
    environment:
      POSTGRES_USER: fider
      POSTGRES_PASSWORD: fider_pw
  pgtest:
    container_name: fider_pgtest
    restart: always
    image: postgres:9.6.8
    ports:
      - "5566:5432"
    environment:
      POSTGRES_USER: fider_test
      POSTGRES_PASSWORD: fider_test_pw
  azblobtest:
    container_name: fider_azblobtest
    restart: always
    image: arafato/azurite:2.6.5
    volumes:
      - ./data/azblobtest:/opt/azurite/folder
    ports:
      - "10000:10000"
    environment:
      executable: blob